<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
     <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }
        table, th, td{
            border: 1px solid rgb(0, 0, 0);
        }th,td{
            padding: 15px;
            text-align: left;
            font-family: 'Times New Roman', Times, serif;
        }th{
            background-color: #c4c279;
            color: aliceblue;
            font-family: 'Times New Roman', Times, serif;
            padding: 10 px 20 px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table border="1">
        <colgroup>
        <col style="width: 25%;">
        <col style="width: 37.5%;">
        <col style="width: 37.5%;">
    </colgroup>
        <tr>
    <th>             </th>
    <th>Diego</th>
    <th>Camila</th>
</tr>
<tr>
    <td>Edad</td>
    <td>33</td>
    <td>30</td>
</tr>
<tr>
    <td>Sexo</td>
    <td>Masculino</td>
    <td>Femenino</td>
</tr>
<tr>

</tr>

</tr>

    </table>
</body>
</html>
